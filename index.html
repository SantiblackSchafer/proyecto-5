<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TuMercado</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="bg-gray-800 text-white">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
                <a href="#"class="text-2xl font-bold">TuMercado</a>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#" class="hover:text-gray-300">Inicio</a></li>
                        <li><a href="/pages/productos.html" class="hover:text-gray-300">Productos</a></li>
                        <li><a href="/pages/ofertas.html" class="hover:text-gray-300">Ofertas</a></li>
                        <li><a href="/pages/contacto.html" class="hover:text-gray-300">Contacto</a></li>
                    </ul>
                </nav>
                <div class="flex items-center">
                    <form class="mr-4">
                        <input type="text" class="border border-gray-600 px-3 py-1 rounded-l-md focus:outline-none" placeholder="Buscar">
                        <button type="submit" class="bg-gray-600 text-white px-4 py-1 rounded-r-md focus:outline-none"><i class="fas fa-search"></i></button>
                    </form>
                    <a href="#" class="text-lg"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </header>
        <main>
            <section class="bg-cover bg-center h-screen flex items-center" style="background-image: url('/images/')">
                <div class="container mx-auto text-center">
                    <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Bienvenido a TuMercado</h1>
                    <p class="text-lg text-white mb-8">Descubre nuestros productos frescos y de alta calidad</p>
                    <a href="#" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full font-bold uppercase">Ver productos</a>
                </div>
            </section>
    
            <section class="container mx-auto mt-12">
                <h2 class="text-3xl font-bold mb-6">Productos Destacados</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Product cards -->
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/500x300" alt="Product" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-xl mb-2">Producto 1</h3>
                            <p class="text-gray-700">Descripci√≥n corta del producto.</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-xl font-bold">$19.99</span>
                                <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat similar product cards -->
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <!-- Product 2 card -->
                    </div>
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <!-- Product 3 card -->
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    </body>
    </html>
